<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Управление освещением</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway:200,400,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/css/demo.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Comic Sans MS, monospace;
        }
    </style>
</head>
<body>
<div id="large-header" class="large-header">
    <canvas id="demo-canvas" style="z-index:-1; position: absolute; left: 0px; top: 0px;"></canvas>
    <div class="container">
        <h1 class="row main-title justify-content-center">Управление освещением</h1>
        <div class="accordion" id="accordionFirst">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Первый этаж
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                     data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="row justify-content-md-center">
                            <div class="room col-sm-6c col-lg-2 col-md-4">
                                <h2 class="room-title">Терраса</h2>
                                <div class="switch">
                                    <input type="checkbox" id="switch-2">
                                    <label for="switch-2"></label>
                                </div>
                            </div>
                            <div class="room col-sm-6 col-lg-2 col-md-4">
                                <h2 class="room-title">Прихожая</h2>
                                <div class="switch">
                                    <input type="checkbox" id="switch-3">
                                    <label for="switch-3"></label>
                                </div>
                            </div>
                            <div class="room col-sm-6 col-lg-2 col-md-4">
                                <h2 class="room-title">Гостевая</h2>
                                <div class="switch">
                                    <input type="checkbox" id="switch-4">
                                    <label for="switch-4"></label>
                                </div>
                            </div>
                            <div class="room col-sm-6 col-lg-2 col-md-4">
                                <h2 class="room-title">Гостиная</h2>
                                <div class="switch">
                                    <input type="checkbox" id="switch-5">
                                    <label for="switch-5"></label>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-md-center">
                            <div class="room col-sm-6 col-lg-2 col-md-4">
                                <h2 class="room-title">Санузел</h2>
                                <div class="switch">
                                    <input type="checkbox" id="switch-6">
                                    <label for="switch-6"></label>
                                </div>
                            </div>
                            <div class="room col-sm-6 col-lg-2 col-md-4">
                                <h2 class="room-title">Сауна</h2>
                                <div class="switch">
                                    <input type="checkbox" id="switch-7">
                                    <label for="switch-7"></label>
                                </div>
                            </div>
                            <div class="room col-sm-6 col-lg-2 col-md-4">
                                <h2 class="room-title">Котельная</h2>
                                <div class="switch">
                                    <input type="checkbox" id="switch-8">
                                    <label for="switch-8"></label>
                                </div>
                            </div>
                            <div class="room col-sm-6 col-lg-2 col-md-4">
                                <h2 class="room-title">Тамбур</h2>
                                <div class="switch">
                                    <input type="checkbox" id="switch-9">
                                    <label for="switch-9"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion" id="accordionTwo">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                        Второй этаж
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo"
                     data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="row justify-content-md-center">
                            <div class="room col-sm-6 col-lg-2 col-md-4">
                                <h2 class="room-title">Холл</h2>
                                <div class="switch">
                                    <input type="checkbox" id="switch-10">
                                    <label for="switch-10"></label>
                                </div>
                            </div>
                            <div class="room col-sm-6 col-lg-2 col-md-4">
                                <h2 class="room-title">Спальня 1</h2>
                                <div class="switch">
                                    <input type="checkbox" id="switch-11">
                                    <label for="switch-11"></label>
                                </div>
                            </div>
                            <div class="room col-sm-6 col-lg-2 col-md-4">
                                <h2 class="room-title">Спальня 2</h2>
                                <div class="switch">
                                    <input type="checkbox" id="switch-12">
                                    <label for="switch-12"></label>
                                </div>
                            </div>
                            <div class="room col-sm-6 col-lg-2 col-md-4">
                                <h2 class="room-title">Спальня 3</h2>
                                <div class="switch">
                                    <input type="checkbox" id="switch-13">
                                    <label for="switch-13"></label>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-md-center">
                            <div class="room col-sm-6 col-lg-2 col-md-4">
                                <h2 class="room-title">Санузел</h2>
                                <div class="switch">
                                    <input type="checkbox" id="switch-14">
                                    <label for="switch-14"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <button id="switch-off-all" class="iphone-button red-button col-sm-7 col-lg-3 gy-5" onclick="disableSwitches();">ВЫКЛЮЧИТЬ СВЕТ ВЕЗДЕ</button>
    </div>
</div>
<script>
    function disableSwitches(){
        const switches = document.querySelectorAll('.switch input[type="checkbox"]');
        switches.forEach(function (switchEl) {
            switchEl.checked = false;
        });
    }
</script>
<script src='https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/EasePack.min.js'></script>
<script src='https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/rAF.js'></script>
<script src='https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/TweenLite.min.js'></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

<script src="js/script.js"></script>
</body>
</html>
